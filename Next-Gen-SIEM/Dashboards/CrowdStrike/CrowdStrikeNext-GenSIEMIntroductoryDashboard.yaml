  note-1756233800352-1:
    x: 0
    y: 3
    height: 6
    text: |-
      ### CrowdStrike Documentation:

      - [Set up Falcon Next-Gen SIEM](https://docs.crowdstrike.com/r/cffa5af8) (A high-level strategy to getting Next-Gen SIEM up and running with your data and security needs)
      - [Data Connectors](https://docs.crowdstrike.com/r/a76b8289) (General information on CrowdStrike's data connectors)
      - [Third-party Data Sources](https://docs.crowdstrike.com/r/je6a45b3) (Index on the left links to documentation for setting up ingestion for third-party solutions)
      - ‚ìò *Pull connectors generally use an API to configure the data connector to "pull" the data into CrowdStrike. Push connectors generally use the LogScale collector to "push" the logs to the CrowdStrike cloud.*
      - [Get Started with Fleet Management](https://docs.crowdstrike.com/r/q81f4f3a)
      - [LogScale Collector](https://docs.crowdstrike.com/r/a2a653c67) (Thorough information on installing, configuring, troubleshooting, and more)
      - ‚ìò *[Click here to watch an introduction video to Fleet Management on our Tech Hub](https://vid.crowdstrike.com/watch/cKxirC9L9pe9uHWqWLtKP4?)*

      ### Support Portal

      - [[Index] Next-Gen SIEM Data Connector troubleshooting articles](https://supportportal.crowdstrike.com/s/article/ka1Ns0000001mU1IAI) (Troubleshooting information for using the Falcon LogScale Collector (FLC), 3rd-party data connectors, and HTTP/HEC data connectors)

      ### LogScale documentation

      If needed, there is a lot of crossover of understanding and use cases for things like the LogScale Collector, which is used with many third-party solutions when sending their logs to CrowdStrike.
      - [Configuration file examples](https://library.humio.com/falcon-logscale-collector/log-collector-config-advanced-example.html)
      - [Install Falcon LogScale Collector](https://library.humio.com/falcon-logscale-collector/log-collector-install.html) (Information similar to what is in the CrowdStrike console for this, but there may be small nuances that can help here that may not be in the console documentation)
      - ‚ìò ***Custom Install** method is the manual process of installing the log collector and managing its configuration directly on the host. **Full Install** method is the process of using Fleet Management to manage the configuration and version of the log collector from the CrowdStrike console. Please refer to the CrowdStrike console documentation if you wish to use this method.*
    width: 7
    title: Documentation to help you get started using Next-Gen SIEM
    type: note
  note-1756992852414-0:
    x: 4
    y: 0
    height: 4
    text: "Alerting is an important part of monitoring an organization's security.\
      \ Historically, SIEM solutions have made this a difficult experience; often\
      \ creating so many alerts that responders experience \"alert fatigue\". This\
      \ can cause the important events to be overlooked amongst the rest of the alerts\
      \ that they may feel aren't as severe.\n\nCrowdStrike allows for granular customization\
      \ of alerting, as well as the capability to automate tasks and decide when an\
      \ action should/shouldn't occur.\n\n### Here are some helpful playbooks to get\
      \ you started with setting up alert notifications using Fusion SOAR:\n\n| Playbook\
      \                                                                          \
      \                                             | Description                \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                                                          \
      \                                      |\n| ------------------------------------------------------------------------------------------------------------------------------\
      \ | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\
      \ |\n| [Notification of a Correlation Rule detection](/workflow/fusion/content-library/playbooks/f07ade95fc1a4619aa9fe785eb9ec8e5)\
      \    | Sends an email notification when a NG-SIEM Correlation Rule detection\
      \ is generated. You can also replace the 'Send email' action with a different\
      \ notification tool such as Slack or Teams.                                \
      \                                                                          \
      \                                                                    |\n| [Notification\
      \ of a 3rd-party generated detection](/workflow/fusion/content-library/playbooks/1a4f70f439414d129783f9a9d45c7616)\
      \ | Sends an email notification when a NG-SIEM third party detection is generated.\
      \ Third party detections are pass-through alerts from third party tools such\
      \ as Okta. Customize this workflow with conditions to filter which alerts to\
      \ notify on. You can also replace the 'Send email' action with a different notification\
      \ tool such as Slack or Teams.                  |\n| [Notification of a new\
      \ Next-Gen SIEM Incident](/workflow/fusion/content-library/playbooks/7bc8eff98dc34a7c8902d3b10329ac57)\
      \    | Sends an email notification when a NG-SIEM incident is created. The 'Send\
      \ email' action can be swapped with a different notification tool such as Slack\
      \ or Teams. |\n \n***‚ìò Incidents are being replaced with Cases and will no longer\
      \ be available after February 1st, 2026. You can recreate the last  workflow\
      \ here using the Trigger \"CROWDSTRIKE  Case > Case Created\"***\n\n"
    width: 8
    title: Next-Gen SIEM Alerting
    type: note

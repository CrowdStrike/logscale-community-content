    text: |-
      ## ‚ìò Did you know?
      **Scheduled searches can be ran against 1st and 3rd party data.**
      - This means you can setup alerts and notifications of findings from a query for anything within your data.
      - This allows for better automation of monitoring within your environment. [Click here to read the documentation of how to use this feature.](https://docs.crowdstrike.com/r/a4275adf)

      Scheduled searches lets you to take a step back from security and broaden your focus to anything else you wish to monitor for.

      - To look for security concerns in your environment and create detections, check out the "üö® **Rules, Detections, and Cases**" section for how to implement Correlation Rules.

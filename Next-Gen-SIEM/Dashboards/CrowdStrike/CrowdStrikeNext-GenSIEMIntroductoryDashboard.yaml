  e96b20a6-3518-4c09-9e73-af7baa044bd7:
    x: 8
    y: 0
    description: This widget displays the count of correlation rule templates that
      are applicable to current CID based on ingested data sources.
    height: 5
    queryString: |-
      // Ad-hoc table 1: Template IDs list by data source info
      defineTable(
        query={
          readFile("falcon/ngsiem-content-crt/ngsiem_correlation_rule_templates.csv")
          | stats(function=[
            groupBy([id, data_sources], function=[]),
            count(as=_totalCount)
          ])
          | regex("^\"(?<_data_sources>.*)\"$", field=data_sources)
          | data_source_info := splitString(_data_sources, by="\",\"")
          | split(data_source_info)
          | data_source_info=/^(?<vendor>[^\:]+)\:(?<product>[^\:]+)\:(?<connector>[^\:]+)\:(?<parser>[^\:]+)/
          | groupBy([id, product, connector, parser, _totalCount], limit=max, function=[])
          | case {
            connector="Falcon Cloud Security" OR (vendor="CrowdStrike" product="Falcon*") | falcon_ds := 1;
            * | falcon_ds := 0;
          }
        },
        include=[id, product, connector, parser, _totalCount, falcon_ds],
        name="correlation_rule_template_discovery_adhoc_table_1"
      )
      | case {
        // Falcon Sensor Telemetry
        #repo="base_sensor"
        | case {
          product_idp="true" | _falcon_product := "Falcon Identity" | _connector := "none";
          * | _falcon_product := "Falcon Insight" | _connector := "none";
        };
        // Falcon Cloud Security - AWS
        #repo="fcs_csp_events" #type="aws-cloudtrail" | _falcon_product := "CloudTrail" | _connector := "Falcon Cloud Security";
        // Falcon Cloud Security - MS Entra ID
        #repo="fcs_csp_events" #type="microsoft-entra-id" | _falcon_product := "Entra ID" | _connector := "Falcon Cloud Security";
        // Falcon Cloud Security - MS Azure Activity
        #repo="fcs_csp_events" #type="microsoft-azure-activity" | _falcon_product := "Azure Activity" | _connector := "Falcon Cloud Security";
        // Falcon Next-Gen SIEM
        #repo="xdr_indicatorsrepo" #event.kind="alert" Ngsiem.event.type="ngsiem-rule-trigger-event" | _falcon_product := "Falcon Next-Gen SIEM" | _connector := "none";
        // 3PI Data Sources
        #repo!="base_sensor" #repo!="fcs_csp_events" #repo!="xdr*" #repo!="detections" #Vendor=* #type=*;
      }
      | groupBy([#type, _falcon_product, _connector], limit=max, function=[])
      | case {
        _falcon_product=* | match(file="correlation_rule_template_discovery_adhoc_table_1", field=[_falcon_product, _connector], column=[product, connector], strict=true, include=[id, _totalCount], nrows=max);
        _falcon_product!=* | falcon_ds := 0 | match(file="correlation_rule_template_discovery_adhoc_table_1", field=[#type, falcon_ds], column=[parser, falcon_ds], strict=true, include=[id, _totalCount], nrows=max);
      }
      | groupBy([id, _totalCount], function=[])
      | groupBy(_totalCount, function=count(as=_relevantCount))
      | _totalCount := format("applicable templates in CID out of %s", field=_totalCount)
    end: now
    start: 7d
    width: 4
    options:
      default: {}
      trellisShowBorders: false
    visualization: single-value
    title: Applicable Templates
    isLive: false
    type: query
  note-1757945817675-1:
    x: 4
    y: 13
    height: 14
    text: "**Step 1**: [Create a new workflow](/workflow/fusion/new)\n\n---\n**Step\
      \ 2**: Choose the option to \"Create workflow from scratch\" and select Next\
      \ at the bottom of the screen.\n\n---\n**Step 3a**: For the Trigger, select\
      \ \"On demand\".\n\n**Step 3b**: In the Schema builder that pops-up on the right,\
      \ add the following properties and their type:\n      - Display_Name (string)\n\
      \      - Severity     (string)\n      - Status       (string)\n      - Vendor\
      \       (string)\n‚ìò *This information will be used when you execute the workflow\
      \ to identify the detections you wish to close.*\n\n**Step 3c**: Once you have\
      \ built the schema for the On Demand trigger, click on \"Next\" to begin adding\
      \ to workflow.\n\n---\n**Step 4a**: Add a sequential ‚öë Action\n\n**Step 4b**:\
      \ Select the option to \"Create event query\". \n\n**Step 4c**: You can choose\
      \ either \"Workflow-specific query\" if you only want the query to exist as\
      \ a part of this workflow, or \"CID-specific\" query if you would like this\
      \ to be re-usable for other workflows outside of this one. Then, click \"Next\"\
      .\n\n**Step 4d**: You can name the query anything to make it easily identifiable\
      \ for what it will be used for (Example: Bulk Detection Closing). Then, copy-paste\
      \ the following query into the event query field, fill in the parameters with\
      \ info from a detection so that it can build an output schema,  and click \"\
      Run\":\n```\n#repo=xdr_indicatorsrepo Ngsiem.alert.id=/thirdparty|ngsiem/i #Vendor=?Vendor\
      \ Vendor.severity=?Severity Ngsiem.indicator.display_name=?display_name\n| groupBy([#Vendor,\
      \ Ngsiem.alert.id, Ngsiem.indicator.display_name], function=[{selectLast([Vendor.severity])},\
      \ selectLast(event.severity)])\n| join(\n    query={\n       #repo=detections\
      \ EventType=Event_ExternalApiEvent ExternalApiType=Event_UserActivityAuditEvent\
      \ OperationName=detection_update // Attributes.product=thirdparty\n        |\
      \ groupBy(\n            Attributes.composite_id\n            , limit=max\n \
      \           , function=selectLast(Attributes.update_status)\n        )\n   \
      \ }\n    , field=Ngsiem.alert.id\n    , key=Attributes.composite_id\n    , include=Attributes.update_status\n\
      \    , mode=left\n)\n| default(value=\"new\", field=Attributes.update_status,\
      \ replaceEmpty=true)\n| Status := Attributes.update_status\n| Status=?Status\n\
      \n| case{\n    Ngsiem.alert.id=/thirdparty/i | alert_type:=\"thirdparty\";\n\
      \    *                             | alert_type:=\"ngsiem\";\n}\n| groupBy([#Vendor,\
      \ Ngsiem.alert.id, Status, alert_type, Ngsiem.indicator.display_name, event.severity,\
      \ Vendor.severity]\n    , function=[\n          { Vendor.severity = \"critical\"\
      \      | count(as=Critical)      }\n        , { Vendor.severity = \"high\" \
      \         | count(as=High)          }\n        , { Vendor.severity = \"medium\"\
      \        | count(as=Medium)        }\n        , { Vendor.severity = \"low\"\
      \           | count(as=Low)           }\n        , { Vendor.severity = \"informational\"\
      \ | count(as=Informational) }\n        , count(as=Total)\n    ]\n)\n```\n‚ìò *Running\
      \ the event query is important because this builds the output schema that will\
      \ be used to identify the detections you wish to close*\n\n**Step 4e**: Once\
      \ the query finishes running, click \"Continue\"\n\n**Step 4f**: You can click\
      \ on the Input schema and Output schema options to see what was created for\
      \ the use of this query, but don't change anything here. Once you are ready,\
      \ click on \"Add to workflow\".\n\n**Step 4g**: Now that we have the event query\
      \ added to the workflow, we can configure our parameters here. There are parameters\
      \ here that match the values you added to the Trigger earlier. To add the values\
      \ to each parameter, you need to specify them within their appropriate fields.\
      \ To do so, click on the data pill for the value (example: [Display name] )\
      \ within the workflow data window to copy its value to the clipboard and then\
      \ paste it into the associated field.\n\n**Step 4h**: For your End and Start\
      \ times, select how far back you wish to go from the moment you are running\
      \ the workflow. Generally, this will be the Last 12 hours or the Last day depending\
      \ on how many detections you wish to close. You can leave the last two opeions\
      \ here as \"false\". Then, click \"Next\".\n\n---\n**Step 5a**: Add a sequential\
      \ ‚Üª Loop\n\n**Step 5b**: Use the following options when configuring the loop\n\
      \      - Loop type: \"For each\"\n      - Loop source: \"Event query results\"\
      \n      - Processing order: \"At the same time / concurrently\"\n\n**Step 5c**:\
      \ Check the box next to \"Continue workflow on loop iteration failure\" and\
      \ click \"Next\"\n\n---\n**Step 6a**: Add a sequential ‚öë Action within the loop\n\
      \n**Step 6b**: Search for and select the CROWDSTRIKE action \"Add comment to\
      \ alert\". This will allow you to add a note to the alerts before closing them.\
      \ It is good practice to do this when automating a task so that you can confirm\
      \ this later on when looking at the closed alerts.\n\n**Step 6c**: Click on\

    text: |-
      Using the [Advanced event search](/investigate/search) page, you are able to quickly and efficiently search through large amounts of data without having to wait long periods of time for results. As well, the ability to query that data is made to be very approachable to new or less experienced users.

      Check out this video tutorial on the use of the Event search and Advanced event search pages: [Feature Focus: Next-Gen SIEM - Event Search and Advanced Event Search](https://play.vidyard.com/Exm6H5iQna5vmxmSgRSDFy.html)
      - ‚ìò *This video and many others are accessible within the [CrowdStrike Support Portal's **Video Tutorials** section](https://supportportal.crowdstrike.com/s/video-tutorials)*

      ## Let's start with some basic queries!
      ### String searching
      You can run simple string searches to look for that string of characters within any of the available logs. Something like an IP address is easily searched for without any special functions or field searching needed. You can easily search for words within your logs to find things like [error](/investigate/search?end=&query=error&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC), [failed](/investigate/search?end=&query=failed&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC), or [exception](/investigate/search?end=&query=exception&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC).
      - [Click here to search for "google.com" within your logs over the last 7 days.](/investigate/search?end=&query=google.com&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC)
      ### Using Regex to search
      To search for words with your logs without worrying if any of the letters are uppercase or lowercase, you can use regex to specify case-insensitivity. Here's an example:
      ```
      /powershell/i
      ```
      - [Click here to search for any logs containing "powershell" using this method over the last 7 days.](/investigate/search?end=&query=%2Fpowershell%2Fi&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC)
      - ‚ìò *In the Advanced event search page for this, try changing the word "powershell" to another word that you want to search for within your logs.*

      ### Searching based on a specific connector or vendor
      If you wish to see all of the data coming in for a specific connector you have setup, you can do this right from [Data Onboarding](/data-connectors/).
      1. When viewing your Connections, select the three vertical dots in the **Actions** column all the way to the right of the row for the connector you wish to search on.
      2. Click on **Show events** (should be the last option in the list of Actions).
      - This will open a new Advanced event search window searching on all logs for the last hour for that connector.

      You can also use the metadata fields that are added to logs during the parsing process. Here's an example of what this looks like with CrowdStrike data:
      ```
      #Vendor = /crowdstrike/i
      ```
      - [Click here to search for CrowdStrike logs using this method.](/investigate/search?end=&query=%23Vendor%20%3D%20%2Fcrowdstrike%2Fi&repo=all&searchViewInteractions=NoXSA&start=7d&timezone=UTC)
      - ‚ìò *In the Advanced event search page for this, try changing the word "crowdstrike" to the vendor name of one of the log sources you are currently ingesting.*
      - ‚ìò *Note that this search uses the regex case-insensitivity technique described earlier. This is not required for this search since the vendor name should always be lowercase when added during parsing. However, getting comfortable with using this feature can help you when searching in other use cases.*

      ## üéâ Congratulations! üéâ
      You now have the basics for starting to search through your data in the CrowdStrike console!
      - The search for the vendor name you just did is an example of searching for events mapped to a specific field.
      - Feel free to play around in the [Advanced event search](/investigate/search) page to look for information mapped to different fields within your logs.

    - name: filterClick
      titleTemplate: '{{ fields.dns.tld }}'
      queryString: "case { \n  #type=falcon-raw-data\n    | #event_simpleName=/^(DnsRequest|TlsClientHello)/\n\
        \    | source.ip:=LocalAddressIP4\n    | destination.ip:=RemoteAddressIP4\n\

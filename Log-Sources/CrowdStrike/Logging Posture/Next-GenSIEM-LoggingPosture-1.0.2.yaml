  0a140e3f-6b4a-4b78-8666-c2e98dc69e32:
    x: 0
    y: 23
    height: 10
    queryString: |-
      !in(field="#repo", values=["falcon_for_it", "sensor_*", "base_sensor", "detections", "xdr_*", "fusion", "fcs_csp_events", "foundry_*", "3pi_connection_errors", "risks"])
      | #type=?type @dataConnectionID=?connection
      | groupBy([#type], function=[fieldstats()])
      | replace("#", with="", field=field)
      | field!=/^(#|@|Vendor|Parser\.version|Cps\.version|ecs\.version|repo\.)/
      | field=/(?<domain>[^\.]+)\./
      | groupBy([#type, domain], function=[{sort(field, limit=20000) | collect([field], limit=20000)}], limit=max)
      | format(format="%s=\"%s\"", field=[domain, field])
      | groupBy([#type], function=collect([_format]), limit=max)
      | kvParse(_format)
      | drop([_format])
    end: now
    start: 1h
    width: 12
    options:
      cell-overflow: wrap-text
      configured-columns: {}
      row-numbers-enabled: false
    visualization: table-view
    title: Field Namesets
    isLive: false
    type: query

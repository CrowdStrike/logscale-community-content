              {#event.module=* | count(as=event.module.pass_count)},
              {#event.dataset=* | count(as=event.dataset.pass_count)},
              {#observer.type=* | count(as=observer.type.pass_count)},
              {Parser.version=* | count(as=Parser.version.pass_count)},
              {event.action=* | count(as=event.action.pass_count)},
              count(as=events),
              //{#error=true | count(as=errors)},
              collect([#Cps.version, #ecs.version, Parser.version, #Vendor, #event.module, #event.dataset, event.action], limit=100)
          ]
      )
      | Cps.version.pass_percent:=Cps.version.pass_count/events*100
      | Cps.version:=round("Cps.version.pass_percent")
      | ecs.version.pass_percent:=ecs.version.pass_count/events*100
      | ecs.version:=round("ecs.version.pass_percent")
      | Vendor.pass_percent:=Vendor.pass_count/events*100
      | Vendor:=round("Vendor.pass_percent")
      | event.module.pass_percent:=event.module.pass_count/events*100
      | event.module:=round("event.module.pass_percent")
      | event.dataset.pass_percent:=event.dataset.pass_count/events*100
      | event.dataset:=round("event.dataset.pass_percent")
      | observer.type.pass_percent:=observer.type.pass_count/events*100
      | observer.type:=round("observer.type.pass_percent")
      | _event.action:=event.action.pass_count/events*100
      | _event.action:=round("_event.action")
      | _Parser.version:=Parser.version.pass_count/events*100
      | _Parser.version:=round("_Parser.version")
      //| error_rate:=(errors/total)*100
      | round("error_rate")
      | select([#type, events, error_rate, Cps.version, ecs.version, _Parser.version, Vendor, event.module, event.dataset, _event.action, observer.type, #Cps.version, #ecs.version, Parser.version, #Vendor, #event.module, #event.dataset, event.action])
      | sort(events)

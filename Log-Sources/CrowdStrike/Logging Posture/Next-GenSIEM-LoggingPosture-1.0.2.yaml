name: Next-Gen SIEM - Logging Posture - 1.0.2
updateFrequency: never
description: |-
  Indicators of possible event duplication by taking a count of the raw event.

  Will contain false positives as event may omit timestamp or timestamp accuracy is second-specific for common events.
timeSelector: {}
sharedTimeInterval:
  enabled: false
  isLive: false
  start: 1d
labels:
- 1.0.0
widgets:
  5d3a2fd1-49e6-4410-a567-27523ffd6d0a:
    x: 0
    y: 0
    height: 7
    queryString: |
      | !in(field="#repo", values=["falcon_for_it", "sensor_*", "base_sensor", "detections", "xdr_*", "fusion", "fcs_csp_events", "foundry_*", "3pi_connection_errors", "risks"])
      | #type=?type @dataConnectionID=?connection
      | diff := (@ingesttimestamp - @timestamp) / 1000
      | groupBy([#type], function=[count(as=events), avg("diff")])
      | seconds := round("_avg")
      | drop([_avg])
      | minutes := seconds/60
      | hours := seconds/60/60
      | avg_hour_offset := rename(field="hours")
      | avg_minute_offset := rename(field="minutes")
      | avg_second_offset := rename(field="seconds")
      | avg_hour_offset := format("%.2f", field=avg_hour_offset)
      | avg_minute_offset := format("%.2f", field=avg_minute_offset)
      | sort(avg_hour_offset)
    end: now
    start: 1d
    width: 12
    options:
      cell-overflow: wrap-text
      configured-columns:
        avg_hour_offset:
          color:
            palette: Green yellow red
            reversePalette: false
            thresholds:
            - value: 0.9
            - value: 1
      row-numbers-enabled: false
    visualization: table-view
    title: Ingestion latency by parser
    isLive: false
    type: query

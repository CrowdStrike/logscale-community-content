      | #type=?type @dataConnectionID=?connection
      | case {
          (user.name=* OR source.ip=* OR source.address=* OR destination.ip=* OR destination.address=* OR event.action=* OR url.domain=* OR host.hostname=* OR event.reason=* OR host.name=* OR host.ip=* OR network.direction=* OR threat.framework=* OR email.subject=* OR email.sender.address=* OR #event.outcome=* OR cloud.account.id=* OR cloud.region=*)

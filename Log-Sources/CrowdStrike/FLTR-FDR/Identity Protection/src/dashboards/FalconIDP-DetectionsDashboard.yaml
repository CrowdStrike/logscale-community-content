  3d735db9-5d76-4f52-a6ae-a4b5e4903521:
    x: 0
    y: 3
    height: 4
    queryString: |
      ExternalApiType="Event_IdpDetectionSummaryEvent"
      | case {
              Severity >= "0" and Severity <= "19"  | Severity := "Info" ;
              Severity >= "20" and Severity <= "39"  | Severity := "游릭 Low" ;
              Severity >= "40" and Severity <= "59"  | Severity := "游리 Medium" ;
              Severity >= "60" and Severity <= "79"  | Severity := "游 High" ;
              Severity >= "80" and Severity <= "100"  | Severity := "游댮 Critical" ;

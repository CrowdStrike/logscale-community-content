$schema: https://schemas.humio.com/dashboard/v0.12.0
parameters:
  DestCountry:
    defaultValue: '*'
    label: Dest Country
    order: 50
    type: text
  IocActor:
    defaultValue: '*'
    label: IOC Actor
    order: 1
    type: text
  MaliciousConfidence:
    label: Malicious Confidence
    order: 20
    values:
      '*': '*'
      medium: Medium
      low: Low
      unverified: Unverified
      high: High
    type: list
    defaultValue: '*'
  Vendor:
    label: Vendor
    query: $crowdstrike/fltr-intelgeo:zIOC_traffic_field_normalization()
      | groupBy(Vendor)
    timeInterval: 7d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    order: 60
    valueField: '#Vendor'
